# .github/workflows/ci-dev-branch.yml
name: CI (dev branch)

on:
  push:
    branches:
      - dev       # only run on dev branch
  pull_request:
    branches:
      - dev       # run for PRs targeting dev

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'   # or your projectâ€™s version

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint   # if you have ESLint or similar

      - name: Run type check
        run: npm run type-check  # e.g. tsc --noEmit

      - name: Run tests
        run: npm test

      - name: Build production bundle
        run: npm run build
